<!DOCTYPE html>
  <head>
  <title>Rich Text Bleach Testing</title>
  </head>
  <body>

  <h1>Rich Text with Bleach {{ title_chunk }}</h1>
  
    Rich Text with Bleach

    {% if all_pages_list %}
        <ul>
            {% for page in all_pages_list %}
                <li><a href="/msw/{{ page.slug }}/">page title: {{ page.title }}</a> </li>

        </ul>

        <p>No pages are available.</p>
    {% endif %}

  </body>
</html>
