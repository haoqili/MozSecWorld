{% extends "msw/base.html" %}

{% block rightPanelText %}  

    <h1>Register</h1>

    {% if form %}
        <form action="" method="post">
            {{ csrf() }}
            {{ form.as_p() }}
            <p><input type="submit" value="Register me!"></p>
        </form>
    {% else %}
        <p>You are already logged in as <strong>{{ user }}</strong>. Please log out first before registering.</p>
    {% endif %}

{% endblock %}
