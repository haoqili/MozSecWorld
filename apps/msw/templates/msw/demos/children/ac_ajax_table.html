    {% if tamper_msg %}
        {{ tamper_msg }}
    {% else %}

        {% if all_postsay_list %}
            {% for postsay in all_postsay_list %}
                <p>{{ postsay.mpuser|safe }} : {{ postsay.mptext|safe }}</p>
            {% endfor %}
        {% else %}
            <p>Nobody has posted anything yet</p>
        {% endif %}

    {% endif %}
